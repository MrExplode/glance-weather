import com.github.jengelman.gradle.plugins.shadow.transformers.Log4j2PluginsCacheFileTransformer

plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'io.freefair.lombok' version '8.6'
}

group = 'me.sunstorm'
version = '1.0-SNAPSHOT'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.gson',     name: 'gson',              version: '2.11.0'
    implementation group: 'gg.jte',                   name: 'jte',               version: '3.1.12'
    implementation group: 'io.javalin',               name: 'javalin',           version: '6.1.6'
    implementation group: 'io.javalin',               name: 'javalin-rendering', version: '6.1.6'
    runtimeOnly    group: 'org.apache.logging.log4j', name: 'log4j-core',        version: '2.23.1'
    runtimeOnly    group: 'org.apache.logging.log4j', name: 'log4j-api',         version: '2.23.1'
    runtimeOnly    group: 'org.apache.logging.log4j', name: 'log4j-slf4j2-impl', version: '2.23.1'
    implementation group: 'org.slf4j',                name: 'slf4j-api',         version: '2.0.13'
    implementation group: 'org.shredzone.commons',    name: 'commons-suncalc',   version: '3.10'
}

shadowJar {
    transform(Log4j2PluginsCacheFileTransformer)
    archiveClassifier.set('')
    archiveVersion.set('')

    manifest {
        attributes('Main-Class': 'me.sunstorm.weather.Bootstrap')
    }
}

jar.enabled = false
assemble.dependsOn(shadowJar)

